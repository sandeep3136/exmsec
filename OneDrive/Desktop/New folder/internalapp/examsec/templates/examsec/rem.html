<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
        .mytable {
            border:1px solid black;
            height:35px;
            font-size: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
        }
</style>
<body>

    <br>
    <br>
    <div class="container">

        <br>
        <a href="{% url 'index' %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
      </svg>
    </a>

      <br>
      <br>
        
        

    <a href="{% url 'report' %}"><button class="btn btn-secondary">Get Consolidated report</button></a>
    <br>
    <br>
    <form action="" method="get">
        {{myFilter.form}}
        <button type="submit" class="btn btn-danger">Search</button>   
    </form>
    <br>
    <table class="table mytable">
        
        {% for i in obs %}      
        <tr>
            <td>{{i.billid}}</td>
            <td>{{i.Name_Of_Staff}}</td>
            <td>{{i.designation}}</td>
            <td> <a href="{% url 'bill' i.id %}"> <button class="btn btn-dark"> Bill Details</button> </a> </td>
            <td> <a href="{% url 'genRL' i.id %}"> <button class="btn btn-dark" >Get Relieving</button> </a> </td>
            <td><a href="{% url 'genbill' i.id %}"><button class="btn btn-dark">Get Bill</button></a></td>
        </tr>
        {% endfor %}    
    </table>

</div>

</body>
</html>
